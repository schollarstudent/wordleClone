<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Restart button</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Restart button</h1>
        <div class="row">
            <div>
                <label for="first">Option 1</label>
                <input type="text" id="first" name="first_name" placeholder="Word1">
            </div>
            <div>
                <label for="last">Option 2</label>
                <input type="text" id="last" name="last_name" placeholder="Word2">
                <p class="hidden"></p>
            </div>
            <button name="clear">Restart</button>
        </div>
    </div>
</div>
<script>
    const firstName = document.getElementById('first');
    const lastName= document.getElementById('last');
    const full = document.querySelector('p');
    const clearButton = document.querySelector('[name="clear"]');

    firstName.addEventListener('change', nameCreator);
    function nameCreator(){
        let first=firstName.value;
        let last = lastName.value;
        let fullName = ` ${first} ${last}!`;
        if (fullName.length>1){
            full.classList.remove("hidden")
        } else{
            full.classList.add("hidden")
        }
        full.textContent = `${fullName}!`;
    }


    lastName.addEventListener('change',function(e){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `${first} ${last}!`;
    });

    clearButton.addEventListener('click',function(e){
        firstName.value = "";
        lastName.value = "";
        full.textContent = "";
    })
</script>

</body>
</html>
